<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>歴史的な名所 | Eco-Tourism Setouchi</title>
  <link rel="stylesheet" href="../css/eco.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <nav class="sub-nav">
    <div class="container">
      <a href="../index.html" class="back-home"><i class="fa fa-arrow-left"></i> Home</a>
      <span class="crumbs">Culture / <strong>歴史的な名所</strong></span>
    </div>
  </nav>

  <header class="sub-hero" style="--hero:url('../pic/castel.png')">
    <div class="container">
      <h1>歴史的な名所</h1>
      <p>岡山城や古刹をめぐり、時を超える建築と物語に触れる。</p>
    </div>
  </header>

  <main class="container">
    <section class="detail-lead">
      <h2>About</h2>
      <p>
        名城・名刹・庭園などの文化財を訪ね、保存に配慮した見学マナーで
        静かな時間を楽しみます。
      </p>
    </section>

    <section class="detail-highlights">
      <h2>Highlights</h2>
      <ul class="ticks">
        <li>天守・石垣・濠などの歴史的意匠</li>
        <li>朝の散策と写真スポット</li>
        <li>周辺の茶屋で一服（リユース/リフィル推奨）</li>
      </ul>
    </section>

    <section class="gallery">
      <img src="../pic/castel.png" alt="Okayama Castle" />
      <img src=../pic/sh~1.png alt="Temple grounds" />
      <img src="../pic/sh~2.png" alt="Riverside view" />
    </section>

    <section class="detail-map">
      <h2>Access / Map</h2>
      <div class="map-wrap">
        <iframe class="map-iframe" loading="lazy"
          src="https://www.google.com/maps?q=Okayama+Castle&z=13&output=embed"
          title="Okayama Castle map"></iframe>
      </div>
    </section>

    <div class="cta-row">
      <a class="btn" href="../index.html"><i class="fa fa-arrow-left"></i> Back to Home</a>
      <a class="btn" href="#contact">Contact</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-bottom"><div class="container">© 2025 Eco Tours</div></div>
  </footer>
</body>
</html>
