<!-- Contact -->
  <section id="contact" class="section" aria-labelledby="contact-title">
    <div class="contact-form">
      <h2 class="section-title" id="contact-title" data-translate="contact_title">Contact Us</h2>
      <form id="contactForm" action="#" method="post" novalidate>
        <div class="form-group">
          <label for="name" data-translate="name_label">Name</label>
          <input type="text" id="name" name="name" required aria-required="true" />
        </div>
        <div class="form-group">
          <label for="email" data-translate="email_label">Email</label>
          <input type="email" id="email" name="email" required aria-required="true" inputmode="email" />
        </div>
        <div class="form-group">
          <label for="subject" data-translate="subject_label">Subject</label>
          <input type="text" id="subject" name="subject" required aria-required="true" />
        </div>
        <div class="form-group">
          <label for="message" data-translate="message_label">Message</label>
          <textarea id="message" name="message" required aria-required="true"></textarea>
        </div>
        <button type="submit" class="btn" data-translate="send_button">Send Message</button>
      </form>
    </div>
  </section>
