<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>アートフェスティバル | Eco-Tourism Setouchi</title>
  <link rel="stylesheet" href="../css/eco.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <nav class="sub-nav">
    <div class="container">
      <a href="index.html" class="back-home"><i class="fa fa-arrow-left"></i> Home</a>
      <span class="crumbs">Culture / <strong>アートフェスティバル</strong></span>
    </div>
  </nav>

  <header class="sub-hero" style="--hero:url('pic/art.jpg')">
    <div class="container">
      <h1>アートフェスティバル</h1>
      <p>島々を舞台に現代アートを楽しむ、瀬戸内らしい体験。</p>
    </div>
  </header>

  <main class="container">
    <section class="detail-lead">
      <h2>About</h2>
      <p>
        島の景観と共鳴するインスタレーションや、空き家再生による作品展示など、
        アートを通じて地域の課題や魅力に触れられます。
      </p>
    </section>

    <section class="detail-highlights">
      <h2>Highlights</h2>
      <ul class="ticks">
        <li>島めぐり×アート（電動/ソーラーボート推奨）</li>
        <li>古民家ギャラリーでの企画展</li>
        <li>地産食材のカフェ＆アートグッズ</li>
      </ul>
    </section>

    <section class="gallery">
      <img src="pic/art.jpg" alt="Art display" />
      <img src="art2-seto.png" alt="Island view" />
      <img src="pic/boat.jpg" alt="Boat between islands" />
    </section>

    <section class="detail-map">
      <h2>Access / Map</h2>
      <div class="map-wrap">
        <iframe class="map-iframe" loading="lazy"
          src="https://www.google.com/maps?q=Naoshima&z=11&output=embed"
          title="Naoshima area map"></iframe>
      </div>
    </section>

    <div class="cta-row">
      <a class="btn" href="eco.html"><i class="fa fa-arrow-left"></i> Back to Home</a>
      <a class="btn" href="#contact">Contact</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-bottom"><div class="container">© 2025 Eco Tours</div></div>
  </footer>
</body>
</html>
