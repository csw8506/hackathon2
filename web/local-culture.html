<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>地域文化 | Eco-Tourism Setouchi</title>
  <link rel="stylesheet" href="eco.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <!-- (Optional) reuse your same language switcher + nav -->
  <nav class="sub-nav">
    <div class="container">
      <a href="index.html" class="back-home"><i class="fa fa-arrow-left"></i> Home</a>
      <span class="crumbs">Culture / <strong>地域文化</strong></span>
    </div>
  </nav>

  <header class="sub-hero" style="--hero:url('pic/shrine.jpg')">
    <div class="container">
      <h1>地域文化</h1>
      <p>瀬戸内の歴史・信仰・祭りをめぐり、地域の暮らしに触れる旅。</p>
    </div>
  </header>

  <main class="container">
    <section class="detail-lead">
      <h2>About</h2>
      <p>
        瀬戸内には、古社寺や町並み保存地区、季節の祭りなど、
        地域の人々が守り継いできた文化資源が多数あります。
        マナーを守りながら、静かに学び、参加し、感謝を伝える旅を。
      </p>
    </section>

    <section class="detail-highlights">
      <h2>Highlights</h2>
      <ul class="ticks">
        <li>氏神様の神社参拝と御朱印体験</li>
        <li>古い町家の路地歩きと郷土菓子</li>
        <li>地元ガイドによる文化解説（多言語可）</li>
      </ul>
    </section>

    <section class="gallery">
      <img src="pic/shrine.jpg" alt="Shrine gate" />
      <img src="s~1.png" alt="Coastal town" />
      <img src="s~2.png" alt="Local crafts" />
    </section>

    <section class="detail-map">
      <h2>Access / Map</h2>
      <div class="map-wrap">
        <iframe class="map-iframe" loading="lazy"
          src="https://www.google.com/maps?q=Okayama&z=11&output=embed"
          title="Okayama area map"></iframe>
      </div>
    </section>

    <div class="cta-row">
      <a class="btn" href="eco.html"><i class="fa fa-arrow-left"></i> Back to Home</a>
      <a class="btn" href="#contact">Contact</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-bottom"><div class="container">© 2025 Eco Tours</div></div>
  </footer>
</body>
</html>
